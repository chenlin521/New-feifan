<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		
		<!--收藏-->
		<div class="top">
			<div class="contatiner">
				<div class="collection left">
					<a href="#">
						<img src="images/star.gif" />
						收藏非凡商城
					</a>
				</div>
				<div class="collection-login right">
					欢迎来到非凡商城！
					[<a href="#">登录</a>][<a href="#">免费注册</a>]
				</div>
			</div>
		</div>
		<!--logo+搜索-->
		<div class="content-bg">
			<div class="contatiner">
				<div class="logo left">
					<img src="images/logo.png" />
				</div>
				<div class="search left">
					<form action="#" method="get">
						<input type="search" name="search" class="left" />
						<input type="submit" name="submit" value="搜  索" class="left"  />
					</form>
				</div>
				<div class="shopping right">
					<div class="shopping-car">
						<a href="#">
							<img src="images/shop.png" class="left" />
							<span class="left">购物车</span>
						</a>
						
					</div>
					<div class="arrow">
						<a href="#">
							<span>0</span>
							<img src="images/arrow.png" />
						</a>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		
	</body>
</html>
